log4j.rootLogger=D,info,error
log4j.addivity.org.apache=true  

log4j.logger.D=D
log4j.appender.D=com.vshow.control.tool.CustomLogAppender
log4j.appender.D.layout=org.apache.log4j.PatternLayout
log4j.appender.D.layout.ConversionPattern=[%-5p] [%d{yyyy-MM-dd HH:mm:ss}] %c - %m%n

log4j.appender.D.Threshold = DEBUG 
log4j.appender.D.append=true
log4j.appender.D.File=D:/vs/server/webapps/vs/vslogs/bug.log
log4j.appender.D.Encoding=UTF-8
 

log4j.logger.info=info
log4j.appender.info=com.vshow.control.tool.CustomLogAppender
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=[%-5p] [%d{yyyy-MM-dd HH:mm:ss}] %c - %m%n
log4j.appender.info.Threshold = INFO 
log4j.appender.info.append=true
log4j.appender.info.MaxBackupIndex=2
log4j.appender.info.File=D:/vs/server/webapps/vs/vslogs/info.log
log4j.appender.info.Encoding=UTF-8

 
